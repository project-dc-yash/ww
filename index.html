<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Metal Detection | Sugarcane Portal</title>
    <style>
        /* CSS STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            /* Industrial Gradient Background */
            background: linear-gradient(rgba(18, 42, 19, 0.8), rgba(20, 30, 48, 0.8)), 
                        url('https://images.unsplash.com/photo-1590682680695-43b964a3ae17?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            height: 550px;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .header {
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .header h2 {
            font-size: 22px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 12px;
            color: #4caf50;
            font-weight: bold;
            margin-top: 5px;
        }

        .toggle-container {
            width: 230px;
            height: 40px;
            margin: 30px auto;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            display: flex;
            align-items: center;
        }

        .toggle-btn {
            width: 115px;
            text-align: center;
            background: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            color: white;
            font-weight: 600;
            z-index: 2;
            transition: 0.3s;
        }

        #btn-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 115px;
            height: 100%;
            background: #4caf50;
            border-radius: 30px;
            transition: 0.5s;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .form-group {
            width: 100%;
            padding: 0 40px;
            position: absolute;
            top: 180px;
            transition: 0.5s;
        }

        #login-form {
            left: 0;
        }

        #register-form {
            left: 400px;
        }

        .input-box {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4caf50;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #45a049;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
        }

        .footer-text a {
            color: #4caf50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>SCANE-TECH AI</h2>
            <p>METAL IMPURITY DETECTION</p>
        </div>

        <div class="toggle-container">
            <div id="btn-slider"></div>
            <button type="button" class="toggle-btn" onclick="showLogin()">Login</button>
            <button type="button" class="toggle-btn" onclick="showRegister()">Sign Up</button>
        </div>

        <div id="login-form" class="form-group">
            <input type="text" class="input-box" placeholder="Operator ID / Email" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="submit-btn">Login to Dashboard</button>
            <p class="footer-text">Forgot password? <a href="home.html">Contact Admin</a></p>
        </div>

        <div id="register-form" class="form-group">
            <input type="text" class="input-box" placeholder="Full Name" required>
            <input type="email" class="input-box" placeholder="Work Email" required>
            <input type="text" class="input-box" placeholder="Department ID" required>
            <input type="password" class="input-box" placeholder="Set Password" required>
            <button type="submit" class="submit-btn">Create Account</button>
            <p class="footer-text">Access requires supervisor approval.</p>
        </div>
    </div>

    <script>
        var loginForm = document.getElementById("login-form");
        var registerForm = document.getElementById("register-form");
        var slider = document.getElementById("btn-slider");

        function showRegister() {
            loginForm.style.left = "-400px";
            registerForm.style.left = "0px";
            slider.style.left = "115px";
        }

        function showLogin() {
            loginForm.style.left = "0px";
            registerForm.style.left = "400px";
            slider.style.left = "0px";
        }
    </script>

</body>
</html>
